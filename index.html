<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Clone - Noir</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="loadingScreen">LOADING...</div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="450"></canvas>
        <div class="vignette"></div>
        <div class="scanlines"></div>

        <div id="levelIndicator">LEVEL 1</div>

        <div id="gameUI">
            <h1 id="levelText">LEVEL 1</h1>
            <p id="cloneText">CLONES: 0</p>
            <p id="collisionText" style="color:#888">COLLISION: OFF [C]</p>
            <div style="margin-top: 15px; border-top: 1px solid #333; padding-top: 5px;">
                <p style="font-size:12px; color:#666;">[R] REWIND</p>
                <p style="font-size:12px; color:#666;">[ESC] MENU</p>
            </div>
        </div>

        <div id="mainMenu" class="menu-screen active">
            <div class="menu-title">PARADOX</div>
            <button id="btnPlayMain" class="btn">PLAY</button>
            <button id="btnLevelsMain" class="btn">LEVELS</button>
            <button id="btnSettingsMain" class="btn">SETTINGS</button>
        </div>

        <div id="ingameMenu" class="menu-screen">
            <div class="menu-title">PAUSED</div>
            <button id="btnResume" class="btn">RESUME</button>
            <button id="btnRestart" class="btn">RESTART</button>
            <button id="btnSettingsPause" class="btn">SETTINGS</button>
            <button id="btnExit" class="btn">MAIN MENU</button>
        </div>

        <div id="levelsMenu" class="menu-screen">
            <!-- CONCEPT SELECTION VIEW -->
            <div id="conceptSelectView"
                style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <h2 style="color:white; margin-bottom:40px; letter-spacing:5px;">SELECT CONCEPT</h2>
                <div class="concept-list"
                    style="display: flex; flex-direction: column; gap: 20px; width: 100%; align-items: center;"></div>
                <button id="btnBackToMain" class="btn" style="margin-top:40px;">MAIN MENU</button>
            </div>

            <!-- LEVEL GRID VIEW (Hidden by default) -->
            <div id="levelSelectView" style="display: none; width: 100%; flex-direction: column; align-items: center;">
                <h2 id="selectedConceptTitle" style="color:white; margin-bottom:20px; letter-spacing:5px;">CONCEPT</h2>
                <div class="level-grid"></div>
                <button id="btnBackToConcepts" class="btn" style="margin-top:40px;">BACK</button>
            </div>
        </div>

        <div id="settingsMenu" class="menu-screen">
            <div class="menu-title">SETTINGS</div>
            <div class="setting-row">
                <span>SOUND</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <button id="btnCloseSettings" class="btn" style="margin-top: 40px;">CLOSE</button>
        </div>

        <div id="winScreen" class="menu-screen">
            <h1 id="winTitle" style="font-size: 48px; color:white; margin-bottom: 20px;">COMPLETED</h1>
            <p id="winMessage" style="color:#ccc; margin-bottom: 30px; font-size: 20px;">Timeline restored.</p>
            <div id="winButtons">
                <button id="btnWinMain" class="btn">MAIN MENU</button>
            </div>
        </div>
    </div>

    <script src="levels/black/level1.js"></script>
    <script src="levels/black/level2.js"></script>
    <script src="levels/black/level3.js"></script>
    <script src="levels/black/level4.js"></script>
    <script src="levels/black/level5.js"></script>
    <script src="levels/black/level6.js"></script>
    <script src="levels/black/level7.js"></script>
    <script src="levels/black/level8.js"></script>
    <script src="levels/black/level9.js"></script>
    <script src="levels/black/level10.js"></script>
    <script src="levels/black/black_finish.js"></script>
    <script src="levels/white/level13.js"></script>
    <script src="levels/white/level12.js"></script>
    <script src="levels/white/level11.js"></script>

    <script src="script.js"></script>
</body>

</html>
