<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bluppie Puzzle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden; /* Kaydırmayı engelle */
            touch-action: none; /* Mobilde zoom/pan engelle */
            font-family: Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        /* OYUN ALANI */
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* YÜKLEME EKRANI (SPLASH SCREEN) */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: opacity 0.5s ease;
        }

        .loader {
            border: 5px solid #333;
            border-top: 5px solid #00ffcc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* MOBİL KONTROLLER (UI) */
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Ekrana dokunmayı engelleme, sadece butonlara izin ver */
            z-index: 100;
        }

        .btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            pointer-events: auto; /* Sadece butonlara dokunulabilsin */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            backdrop-filter: blur(5px);
            touch-action: manipulation;
        }

        .btn:active {
            background: rgba(0, 255, 200, 0.4);
            transform: scale(0.95);
        }

        /* SOL TARAFTAKİ OKLAR */
        #leftBtn { bottom: 30px; left: 20px; }
        #rightBtn { bottom: 30px; left: 120px; }

        /* SAĞ TARAFTAKİ AKSİYONLAR */
        #actionBtn { /* Zıplama */
            bottom: 30px; 
            right: 20px; 
            width: 90px; 
            height: 90px;
            background: rgba(255, 100, 100, 0.2);
        }

        #cloneBtn { /* Klonlama (C) */
            bottom: 140px; /* Zıplamanın üstünde */
            right: 20px;
            width: 60px; 
            height: 60px;
            background: rgba(100, 100, 255, 0.2);
            font-size: 18px;
        }
        
        .btn-icon {
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div id="loadingScreen">
        <div class="loader"></div>
        <h2 id="loadingText">OYUN YÜKLENİYOR...</h2>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <div id="leftBtn" class="btn"><span class="btn-icon">⬅️</span></div>
            <div id="rightBtn" class="btn"><span class="btn-icon">➡️</span></div>
            
            <div id="cloneBtn" class="btn">KLON</div>
            
            <div id="actionBtn" class="btn">ZIPLA</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
