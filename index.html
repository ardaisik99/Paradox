<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARADOX</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Yandex Games SDK -->
    <script src="https://yandex.ru/games/sdk/v2"></script>
</head>

<body>

    <div id="loadingScreen">LOADING...</div>

    <div id="rotateWarning" style="display: none;">
        <div style="text-align: center;">
            <p style="font-size: 40px;">ðŸ”„</p>
            <p>PLEASE ROTATE DEVICE</p>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="450"></canvas>
        <div class="vignette"></div>
        <div class="scanlines"></div>

        <div id="mobileControls" style="display: none;">
            <div class="chk-left">
                <button id="btnLeft" class="mob-btn">â—€</button>
                <button id="btnRight" class="mob-btn">â–¶</button>
            </div>
            <div class="chk-right">
                <button id="btnJump" class="mob-btn large">â–²</button>
                <div class="sub-actions">
                    <button id="btnClone" class="mob-btn">Clone</button>
                    <button id="btnRewindMobile" class="mob-btn">â†º</button>
                </div>
            </div>
            <button id="btnMenuMobile" class="mob-btn top-right">â˜°</button>
        </div>

        <div id="levelIndicator">LEVEL 1</div>

        <div id="gameUI">
            <h1 id="levelText">LEVEL 1</h1>
            <p id="cloneText">CLONES: 0</p>
            <p id="collisionText" style="color:#888">COLLISION: OFF [C]</p>
            <div style="margin-top: 15px; padding-top: 5px;">
                <p style="font-size:12px; color:#666;">[R] REWIND</p>
                <p style="font-size:12px; color:#666;">[ESC] MENU</p>
            </div>
        </div>

        <div id="mainMenu" class="menu-screen active">
            <div class="particles-container">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
            <div class="menu-title" data-text="PARADOX">PARADOX</div>
            <button id="btnPlayMain" class="btn">PLAY</button>
            <button id="btnLevelsMain" class="btn">LEVELS</button>
            <button id="btnSettingsMain" class="btn">SETTINGS</button>
            <button id="btnLanguage" class="btn"
                style="width: 40px; height: 40px; padding: 5px; margin-top: 20px; background: transparent; border: none;">
                <img src="assets/world_icon.png" alt="Language" style="width: 100%; height: 100%; object-fit: contain;">
            </button>
        </div>

        <div id="ingameMenu" class="menu-screen">
            <div class="menu-title">PAUSED</div>
            <button id="btnResume" class="btn">RESUME</button>
            <button id="btnRestart" class="btn">RESTART</button>
            <button id="btnSettingsPause" class="btn">SETTINGS</button>
            <button id="btnExit" class="btn">MAIN MENU</button>
        </div>

        <div id="levelsMenu" class="menu-screen">
            <!-- CONCEPT SELECTION VIEW -->
            <div id="conceptSelectView"
                style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <h2 style="color:white; margin-bottom:40px; letter-spacing:5px;">SELECT CONCEPT</h2>
                <div class="concept-list"
                    style="display: flex; flex-direction: column; gap: 20px; width: 100%; align-items: center;"></div>
                <button id="btnBackToMain" class="btn" style="margin-top:40px;">MAIN MENU</button>
            </div>

            <!-- LEVEL GRID VIEW (Hidden by default) -->
            <div id="levelSelectView" style="display: none; width: 100%; flex-direction: column; align-items: center;">
                <h2 id="selectedConceptTitle" style="color:white; margin-bottom:20px; letter-spacing:5px;">CONCEPT</h2>
                <div class="level-grid"></div>
                <button id="btnBackToConcepts" class="btn" style="margin-top:40px;">BACK</button>
            </div>
        </div>

        <div id="settingsMenu" class="menu-screen">
            <div class="menu-title">SETTINGS</div>
            <div class="setting-row">
                <span>SOUND</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="soundToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <button id="btnCloseSettings" class="btn" style="margin-top: 40px;">CLOSE</button>
        </div>

        <div id="winScreen" class="menu-screen">
            <h1 id="winTitle" style="font-size: 48px; color:white; margin-bottom: 20px;">COMPLETED</h1>
            <p id="winMessage" style="color:#ccc; margin-bottom: 30px; font-size: 20px;">Timeline restored.</p>
            <div id="winButtons">
                <button id="btnWinMain" class="btn">MAIN MENU</button>
            </div>
        </div>
    </div>



    <script>window.LEVELS = [];</script>
    <script src="js/levels/black/level1.js"></script>
    <script src="js/levels/black/level2.js"></script>
    <script src="js/levels/black/level3.js"></script>
    <script src="js/levels/black/level4.js"></script>
    <script src="js/levels/black/level5.js"></script>
    <script src="js/levels/black/level6.js"></script>
    <script src="js/levels/black/level7.js"></script>
    <script src="js/levels/black/level8.js"></script>
    <script src="js/levels/black/level9.js"></script>
    <script src="js/levels/black/level10.js"></script>
    <script src="js/levels/black/black_finish.js"></script>
    <script src="js/levels/white/level11.js"></script>
    <script src="js/levels/white/level12.js"></script>
    <script src="js/levels/white/level13.js"></script>
    <script src="js/levels/white/level14.js"></script>
    <script src="js/levels/white/level15.js"></script>
    <script src="js/levels/white/level16.js"></script>
    <script src="js/levels/white/level17.js"></script>
    <script src="js/levels/white/level18.js"></script>
    <script src="js/levels/white/level19.js"></script>
    <script src="js/levels/white/level20.js"></script>
    <script src="js/levels/white/white_finish.js"></script>

    <script src="js/main.js?v=2"></script>
</body>

</html>
