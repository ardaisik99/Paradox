<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bluppie Puzzle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0; background-color: #000;
            overflow: hidden; touch-action: none;
            font-family: 'Arial', sans-serif; color: white;
        }

        /* TÜM EKRANI KAPLAYAN OVERLAY */
        #uiOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }

        /* TELEFON ÇEVİR İKONU */
        .phone-icon {
            width: 50px; height: 80px; border: 3px solid #fff; border-radius: 8px;
            margin-bottom: 20px; animation: rotatePhone 2s infinite ease-in-out;
        }
        @keyframes rotatePhone {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
            100% { transform: rotate(90deg); }
        }

        .loader {
            border: 4px solid #333; border-top: 4px solid #00ffcc;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* OYUN ALANI */
        #gameContainer {
            display: none; width: 100vw; height: 100vh;
            justify-content: center; align-items: center;
        }

        /* MOBİL BUTONLAR */
        .controls {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
        }
        .btn {
            position: absolute; background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%;
            width: 75px; height: 75px; pointer-events: auto;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; backdrop-filter: blur(5px);
        }
        #leftBtn { bottom: 20px; left: 30px; }
        #rightBtn { bottom: 20px; left: 120px; }
        #actionBtn { bottom: 20px; right: 30px; width: 90px; height: 90px; background: rgba(255, 50, 50, 0.2); }
        #cloneBtn { bottom: 130px; right: 35px; width: 65px; height: 65px; background: rgba(50, 50, 255, 0.2); font-size: 14px; }
    </style>
</head>
<body>

    <div id="uiOverlay">
        <div id="rotateView" style="display: none;">
            <div class="phone-icon"></div>
            <h2>LÜTFEN EKRANI ÇEVİRİN</h2>
            <p>Oyun sadece yatay modda oynanabilir.</p>
        </div>
        <div id="loadingView">
            <div class="loader"></div>
            <h2>YÜKLENİYOR...</h2>
            <p id="errorMsg" style="color: #ff4444;"></p>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <div id="leftBtn" class="btn">⬅️</div>
            <div id="rightBtn" class="btn">➡️</div>
            <div id="cloneBtn" class="btn">KLON</div>
            <div id="actionBtn" class="btn">ZIPLA</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
