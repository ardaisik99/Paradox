<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blup Pie</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { overflow: hidden; overscroll-behavior: none; }
    </style>
</head>
<body>

    <div id="game-container">
        
        <div id="loadingScreen" class="ui-panel">
            <div class="logo-area">
                <h1>BLUP<br><span class="pie-text">PIE</span></h1>
            </div>
            
            <div class="loader-container">
                <div class="loader" id="loaderSpinner"></div>
                <p id="loadingText">LOADING...</p>
            </div>

            <button id="startButton" class="game-btn start-btn" style="display: none;">TAP TO START ▶</button>
        </div>

        <div id="hudLayer" style="display: none;">
            
            <div id="scoreBoard">
                <img src="assets/icon_turta.png" alt="Pie Icon" class="score-icon">
                <span class="score-val" id="scoreValue">0</span>
            </div>

            <button id="menuBtn">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>

        </div>

        <div id="pauseMenu" class="ui-panel" style="display: none;">
            <h2 class="menu-title">PAUSED</h2>
            <button id="resumeBtn" class="game-btn resume-btn">RESUME</button>
            <button id="homeBtn" class="game-btn home-btn">MAIN MENU</button>
        </div>
        
        <div id="gameOverScreen" class="ui-panel" style="display: none;">
            <h2 class="game-over-title">GAME OVER</h2>
            <div class="score-card">
                <p>YOUR SCORE</p>
                <h3 id="finalScore">0</h3>
            </div>
            <button onclick="resetGame()" class="game-btn retry-btn">PLAY AGAIN ↺</button>
            <button id="goHomeBtn" class="game-btn home-btn-small">MAIN MENU</button>
        </div>

        <canvas id="gameCanvas"></canvas>

    </div>

    <script src="game.js"></script>
    
    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand(); 
            window.Telegram.WebApp.setHeaderColor('#dff9fb');
            window.Telegram.WebApp.setBackgroundColor('#dff9fb');
        }
    </script>
</body>
</html>
